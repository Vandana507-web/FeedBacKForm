<div class="form-control" [formGroup] ="form" >
    <div formGroupName ="queOne">
        <div class="d-flex justify-content-start">
            
<div > <h2>Was it clear to you the interview time and manner (online or in-person)?  </h2>
    <br>
</div>
</div>
        <mat-form-field  appearance ="outline" >
            <mat-label>Select an option</mat-label>
            <mat-select   formControlName="qOne" required disableRipple>
                <mat-option value ="Yes"> Yes </mat-option>
                <mat-option value ="No"> No </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

   

    <div class="example-button-row">
        <button style='margin-left:16px'  example-button-row a mat-flat-button  color ="back" matStepperPrevious >Back </button>
        <button style='margin-right:126px' mat-flat-button color="next" matStepperNext>Next</button>
    </div>
  
</div>
