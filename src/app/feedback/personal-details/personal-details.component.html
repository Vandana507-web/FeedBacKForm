<div [formGroup] ="form" >
    <div formGroupName ="personalDetail">
        <mat-form-field  appearance ="fill" >
            <mat-label>User name</mat-label>
            <input matInput formControlName ="userName" placeholder="user Name" required>
        </mat-form-field>
    </div>

    <div formGroupName ="personalDetail">
        <mat-form-field  appearance ="fill" >
            <mat-label>Email</mat-label>
            <input matInput formControlName ="email" placeholder="email" required>
        </mat-form-field>
    </div>

    <div formGroupName ="personalDetail">
        <mat-form-field  appearance ="fill" >
            <mat-label>Phone no</mat-label>
            <input matInput formControlName ="phoneNo" placeholder="phone no" required>
        </mat-form-field>
    </div>



    <div>
        <button mat-button matStepperNext >Next</button>
    </div>
</div>
