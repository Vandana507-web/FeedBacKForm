<div class="form-control" [formGroup] ="form" >
    <div formGroupName ="queTwo">
<div><h2>Was the person conducting the interview or discussion on time?</h2></div>
<br>
        <mat-form-field  appearance ="outline" >
            <mat-label>Select an option</mat-label>
            <mat-select formControlName="qTwo" required disableRipple>
                <mat-option value ="Yes"> Yes </mat-option>
                <mat-option value ="No"> No </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    
        
    <div class="example-button-row">
        <button mat-flat-button  color ="back" matStepperPrevious >Back </button>
        <button mat-flat-button color="next" matStepperNext>Next</button>
    </div>

</div>
