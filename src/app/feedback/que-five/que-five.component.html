<div class="form-control" [formGroup] ="form" >
    <div formGroupName ="queFive">
        <div><h2>How can we improve our hiring process?</h2></div>
        <br>
        <mat-form-field  class ="example-full-width" appearance ="outline" >
            <mat-label>Leave a comment</mat-label>
            <textarea matInput formControlName ='qFive'  placeholder="Ex.Interview experience ..."></textarea>
        </mat-form-field>
    </div>

    <div class="example-button-row">
        <span> <button mat-flat-button  color ="back" matStepperPrevious >Back </button></span>
        <button mat-flat-button color="next" matStepperNext>Next</button>
    </div>

</div>
